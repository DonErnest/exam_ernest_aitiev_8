{% extends 'base.html' %}
{% block title %}
    Удалить товар
{% endblock %}
{% block content %}
    <section class="d-flex flex-column">
        <h1 class="text-center pb-5">Удалить товар</h1>
        <h2 class="pb-3 text-center">Вы действительно хотите удалить {{ product.name }}?</h2>
        <div class="align-self-center">
            <form action="{% url 'webapp:delete product' product.pk%}" method="POST">
                {% csrf_token %}
                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Удалить</button>
                    <a class="btn btn-danger" href="{% url 'webapp:product detailed' product.pk %}">Отмена</a>
                </div>
            </form>

        </div>
    </section>
{% endblock %}
